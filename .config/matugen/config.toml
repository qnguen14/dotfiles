[config.wallpaper]
command = "awww"
arguments = ["img", "--transition-type", "any", "--transition-fps", "120"]
set = true

[templates.waybar]
input_path = "~/.config/matugen/templates/colors.css"
output_path = "~/.config/waybar/colors.css"
post_hook = "pkill -SIGUSR2 waybar"

[templates.kitty]
input_path = '~/.config/matugen/templates/kitty-colors.conf'
output_path = '~/.config/kitty/colors.conf'
post_hook = "pkill -SIGUSR1 kitty"

[templates.fuzzel]
input_path = '~/.config/matugen/templates/fuzzel-colors.ini'
output_path = '~/.config/fuzzel/colors.ini'

[templates.rofi]
input_path = '~/.config/matugen/templates/rofi-colors.rasi'
output_path = '~/.config/rofi/colors.rasi'

[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland-colors.conf'
output_path = '~/.config/hypr/conf/colors.conf'
post_hook = 'hyprctl reload'

[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.mako]
input_path = "~/.config/matugen/templates/mako-colors"
output_path = "~/.config/mako/mako-colors"
post_hook = "makoctl reload"

[templates.lazygit]
input_path = "~/.config/matugen/templates/lazygit-theme.yml"
output_path = "~/.config/lazygit/config.yml"

[templates.cava]
input_path = "~/.config/matugen/templates/cava-colors.ini"
output_path = "~/.config/cava/themes/matugen" 
post_hook = "pkill -USR2 cava"

[templates.vesktop]
input_path = '~/.config/matugen/templates/midnight-theme-vesktop.css'
output_path = '~/.config/vesktop/themes/midnight-discord.css'