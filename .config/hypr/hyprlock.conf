source = ~/.config/hypr/conf/colors.conf

# -----------------------------------------------------
# BACKGROUND
# -----------------------------------------------------
background {
    monitor =
    path = $image
    color = $surface

    # Blur options (Matches your previous config)
    blur_passes = 2
    contrast = 1
    brightness = 0.8
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# -----------------------------------------------------
# GENERAL
# -----------------------------------------------------
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
    hide_cursor = true
    ignore_empty_input = true
}

# -----------------------------------------------------
# TIME (Big Clock)
# -----------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    
    # Use Primary color to match your active border
    color = $primary

    # Adjusted size to fit comfortably; 650 is often too big for standard screens
    font_size = 100
    font_family = GohuFont 14 Nerd Font Mono 

    position = 0, 40
    halign = center
    valign = center
    

    # Add a subtle shadow for better readability on light/complex wallpapers
    shadow_passes = 5
    shadow_size = 20
}

# -----------------------------------------------------
# DATE (Subtitle)
# -----------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = $on_surface
    font_size = 20
    font_family = GohuFont 14 Nerd Font Mono
    position = 0, -60
    halign = center
    valign = center
}

# -----------------------------------------------------
# INPUT FIELD
# -----------------------------------------------------
input-field {
    monitor =
    size = 250, 50
    
    # Match Hyprland Border Size
    outline_thickness = 2
    
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    
    # COLORS FROM MATUGEN
    # Outer ring matches your Hyprland "active_border" ($primary)
    outer_color = $primary
    # Inner background matches window background
    inner_color = $surface
    # Font color
    font_color = $on_surface
    # Check color (when typing/verifying)
    check_color = $tertiary
    # Fail color
    fail_color = $error

    font_family = GohuFont 14 Nerd Font Mono
    fade_on_empty = false
    
    # Match Hyprland "rounding = 0"
    rounding = 0
    
    placeholder_text = <span foreground="##{{colors.on_surface_variant.default.hex_stripped}}">Password...</span>
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    hide_input = false
    position = 0, -140
    halign = center
    valign = center
}
